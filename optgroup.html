<!DOCTYPE html>
<html>
    <head>
        <title>Optgroup Exercise</title>
    </head>
    <body>
<form>      
<label for="selector">
    <select id="selector">
    <optgroup label = "Month">
        <option>Maruti Suzuki</option>
        <option>Toyota</option>
        <option>Ford India</option>
    </optgroup>
<optgroup label = "German cars">
        <option>Audi</option>
        <option>BMW</option>
        <option>Mercedes-Benz</option>
    </optgroup>    
    </select>
</label>
</form>  



    </body>
</html>
